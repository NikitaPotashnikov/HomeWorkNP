<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
  <title>Lesson12</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>Контактные данные</legend>
      <input type="text" placeholder="Введите имя" autofocus required>
      <br>
      <input type="text" placeholder="Введите фамилию" required>
      <br>
      <input type="tel" placeholder="Введите телефон" required>
      <br>
      <input type="email" placeholder="Введите почту" required>
      <br>
      <label>
        Выберете дату доставки
        <br>
        <input type="datetime-local" required>
      </label>
      <br>
    </fieldset>
    <fieldset>
      <legend>Выберете количество огурцов для доставки</legend>
      <label>
        <input type="radio" name="огурцы" value="1" checked>
        1 огурец
      </label>
      <label>
        <br>
        <input type="radio" name="огурцы" value="2">
        2 огурца
      </label>
      <label>
        <br>
        <input type="radio" name="огурцы" value="3">
        3 огурца
      </label>
    </fieldset>
    <input type="submit">
    <input type="reset">
  </form>
</body>

</html>
